{% extends 'base.html' %}
{% block content %}

<h1>Events</h1>

{% for event in events %}
  <div class="card">
    <a href="{% url 'detail' event.id %}">
      <div class="card-content">
        <span class="card-title">{{ event.name }}</span>
        <p>Summary: {{ event.short_summary }}</p>
        <p>Date: {{ event.date }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
