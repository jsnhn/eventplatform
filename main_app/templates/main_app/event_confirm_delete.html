{% extends 'base.html' %}

{% block content %}
<div class="add-event-container">
  <h1>Delete Event</h1>

  <h4>Are you sure you want to delete <span>{{ event.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' event.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
