{% extends 'base.html' %}
{% block content %}

{% if event %}
        <h1>Edit <span>{{event.name}}</span></h1>
    {% else %}
    <h1>Add Event</h1>
    {% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
