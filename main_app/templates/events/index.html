{% extends 'base.html' %}
{% block content %}

<h1>Events</h1>

{% for event in events %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ event.name }}</span>
      <p>summary: {{ event.short_summary }}</p>
      <p>date: {{ event.date }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
