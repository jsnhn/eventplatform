{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Platform</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        
        <a href="/" class="left brand-logo">Event Platform</a>
        
        <a href="{% url 'about' %}">About</a>
          {% if user.is_authenticated %}
          <a href="{% url 'events_create' %}">Add Event</a>
          <a href="{% url 'index' %}">My Events</a>
          
              <a href="#">
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="submit-link">Log Out</button>
                </form>
              </a>
            
            {% else %}
            <a href="{% url 'login' %}">Log In</a>
            {% endif %}
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2021 Event Platform &nbsp;</div>
  </footer>
</body>
</html>
