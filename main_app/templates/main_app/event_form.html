{% extends 'base.html' %}
{% block content %}

{% if event %}
    <h1>Edit Event</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <tr>
            <th>
                <label for="id_photo-file">Upload Photo</label>
            </th>
            <td>
                <input type="file" name="photo-file">
            </td>
        </tr>
    </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
{% else %}
    <h1>Add Event</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <th>
                    <label for="id_photo-file">Upload Photo</label>
                </th>
                <td>
                    <input type="file" name="photo-file">
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
{% endif %}


{% endblock %}
